<htmlform>
	<script type="text/javascript" src="../moduleResources/kenyaemr/scripts/moment.js"></script>
	<script type="text/javascript">

	</script>
	<style>
		.simple-table {
			border: solid 1px #DDEEEE;
			border-collapse: collapse;
			border-spacing: 0;
			font: normal 13px Arial, sans-serif;
		}

		.simple-table thead th {
			background-color: #DDEFEF;
			border: solid 1px #DDEEEE;
			color: #336B6B;
			padding: 10px;
			text-align: left;
			text-shadow: 1px 1px 1px #fff;
		}

		.simple-table td {
			border: solid 1px #DDEEEE;
			color: #333;
			padding: 10px;
			text-shadow: 1px 1px 1px #fff;
		}
	</style>

	<div class="ke-form-header">
		<table width="100%">
			<tr>
				<td>Date:
					<encounterDate id="encounter-date" showTime="true" />
				</td>
				<td>Location:
					<encounterLocation default="GlobalProperty:kenyaemr.defaultLocation" type="autocomplete" />
				</td>
			</tr>
		</table>
	</div>

	<div class="ke-form-content">
		<!-- add content here   -->
		<fieldset class="patient-details">
			<legend>ART Regimens</legend>
			<table style="width: 70%;" border="0">
				<tr>
					<th align="left">Drug</th>
					<th align="left">Duration (Days)</th>
				</tr>
				<repeat>
					<template>
						<obsgroup groupingConceptId="159947AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA">
							<tr>
								<td>
									<obs conceptId="6042AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerClasses="Diagnosis" id="diagnosis-type" style="autocomplete"/>
								</td>
								<td>
									<obs conceptId="163104AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" rows="1" cols="10" id="treatment-plan"/>
								</td>
							</tr>
						</obsgroup>
					</template>
					<render n="11" concept="Diagnosis"/>
				</repeat>
			</table>
		</fieldset>

		<fieldset class="patient-details">
			<legend>Prophylaxis</legend>
			<table style="width: 70%;" border="0">
				<tr>
					<th align="left">Drug</th>
					<th align="left">Duration (Days)</th>
				</tr>
				<repeat>
					<template>
						<obsgroup groupingConceptId="159947AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA">
							<tr>
								<td>
									<obs conceptId="6042AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerClasses="Diagnosis" id="diagnosis-type" style="autocomplete"/>
								</td>
								<td>
									<obs conceptId="163104AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" rows="1" cols="10" id="treatment-plan"/>
								</td>
							</tr>
						</obsgroup>
					</template>
					<render n="11" concept="Diagnosis"/>
				</repeat>
			</table>
		</fieldset>

		<fieldset class="patient-details">
			<legend>Other Drugs</legend>
			<table style="width: 70%;" border="0">
				<tr>
					<th align="left">Drug</th>
					<th align="left">Duration (Days)</th>
				</tr>
				<repeat>
					<template>
						<obsgroup groupingConceptId="159947AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA">
							<tr>
								<td>
									<obs conceptId="6042AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" answerClasses="Diagnosis" id="diagnosis-type" style="autocomplete"/>
								</td>
								<td>
									<obs conceptId="163104AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" rows="1" cols="10" id="treatment-plan"/>
								</td>
							</tr>
						</obsgroup>
					</template>
					<render n="11" concept="Diagnosis"/>
				</repeat>
			</table>
		</fieldset>
	</div>
	<div class="ke-form-footer">
		<submit />
	</div>

</htmlform>
